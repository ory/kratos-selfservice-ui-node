apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-api
  namespace: scansure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin-api
  template:
    metadata:
      labels:
        app: admin-api
    spec:
      containers:
        - name: admin-api
          image: alpine:latest  # Replace with your actual image
          command: ["/bin/sh", "-c", "while true; do sleep 30; done"]
          volumeMounts:
            - name: secrets-store
              mountPath: "/mnt/secrets-store"
              readOnly: true
      volumes:
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: scansure-vault-spc
